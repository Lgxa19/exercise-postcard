<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Postcard Luis Garcia</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
						<br />
						<br />
						This is so cool! Can't wait to start doing more stuff!
					</p>
				</div>
				<div class="body-right">
					<form id="postcard-form">
						<input type="text" placeholder="Some Name" name="name" />
						<input type="email" placeholder="Some Email" name="email" />
						<input type="text" placeholder="Some Comment" name="comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit" formmethod="get" form="postcard-form">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
